# Azure Developer CLI configuration for Time Tracker
name: time-tracker-azure
metadata:
  template: time-tracker-azure@0.0.1

services:
  backend:
    project: ./backend
    language: js
    host: appservice
    config:
      runtime: node
      version: "18"
      startupCommand: "npm start"

  frontend:
    project: ./frontend
    language: js
    host: staticwebapp
    config:
      outputPath: dist
